<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfhaiz AI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ganti dengan link font Anda jika menggunakan Google Fonts, atau biarkan jika menggunakan @font-face di CSS -->
</head>
<body>

    <!-- Header Atas -->
    <header class="main-header">
        <div class="logo">ALFHAIZ</div>
        <div class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <!-- Konten Utama -->
    <main class="main-content">
        <h1 class="center-logo" data-text="ALFHAIZ">ALFHAIZ</h1>
    </main>

    <!-- Area Input Chat di Bawah -->
    <footer class="chat-footer">
        <div class="input-container">
            <button class="icon-btn plus-icon">+</button>
            <input type="text" id="chat-input" placeholder="Animasi Morph Teks">
            <!-- SVG untuk icon voice -->
            <button class="icon-btn voice-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg>
            </button>
            <!-- SVG untuk icon kirim -->
            <button class="icon-btn send-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
            </button>
        </div>
        <p class="copyright">2025 Alfhaiz | Inc.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
